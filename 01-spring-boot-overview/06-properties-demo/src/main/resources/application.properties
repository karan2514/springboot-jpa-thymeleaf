#  use wilcard "*" to expose all endpoints
# can use individual endpoints with a comma delimited list
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# can exclude individual endpoints with a comma delimited list
#management.endpoints.web.exposure.exclude=health
info.app.name=My Super Cool App
info.app.description=A Crazy Fun App
info.app.version=1.0.0


coach.name=Mickey Mouse
team.name=The Power Rangers

# change embedded server port
server.port:5550


# set the context path of the application
server.servlet.context-path=/mycoolapp